<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BMI 계산기</h2>
    <label for="height">키 (cm):</label>
    <input type="number" id="height" placeholder="키를 입력하세요">
    
    <label for="weight">몸무게 (kg):</label>
    <input type="number" id="weight" placeholder="몸무게를 입력하세요">
    
    <button onclick="calculateBMI()">BMI 계산</button>
    
    <div id="result"></div>
</div>

<script>
    function calculateBMI() {
        const height = parseFloat(document.getElementById('height').value) / 100;
        const weight = parseFloat(document.getElementById('weight').value);
        const bmi = weight / (height * height);
        let resultText = '';

        if (isNaN(bmi)) {
            resultText = '유효한 값을 입력하세요.';
        } else if (bmi < 18.5) {
            resultText = '저체중입니다. (BMI: ' + bmi.toFixed(2) + ')';
        } else if (bmi < 24.9) {
            resultText = '정상 체중입니다. (BMI: ' + bmi.toFixed(2) + ')';
        } else if (bmi < 29.9) {
            resultText = '과체중입니다. (BMI: ' + bmi.toFixed(2) + ')';
        } else {
            resultText = '비만입니다. (BMI: ' + bmi.toFixed(2) + ')';
        }

        document.getElementById('result').innerText = resultText;
    }
</script>

</body>
</html>
